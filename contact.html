<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	body
	{
		background:black;
		font-family: poppins;
	}
	.wrapper
	{
		width: 1170px;
		margin:2% auto;
	}
	.section-header
	{
		text-align: center;
		margin-bottom: 30px;
	}
	.section-header h2
	{
		text-transform: uppercase;
		margin:0;
		color: #fff;
		font-size:45px;
		letter-spacing: 5px;
	}
	.team-member
	{
		width: 29%;
		height: auto;
		float: left;
		box-shadow: 5px 5px 15px #000;
		position: relative;
		display: block;
		overflow: hidden;
		padding: 15px;
		text-align: center;
		margin:0 5px;
		background:red;
	}
	.team-member img
	{
		width: 100%;
	}
	.team-member h3
	{
		margin:0;
		text-transform: uppercase;
		font-size: 25px;
		color: #fff;
	}
	.team-member p
	{
		color: #fff;
	}
	.team-member:before{
		position: absolute;
		content: '';
		left: 0;
		bottom: 0;
		height: 4px;
		width: 100%;
		border-bottom: 4px solid transparent;
		border-left: 4px solid transparent;
		box-sizing: border-box;
		transform: translateX(100%);
	}
	.team-member:after{
		position: absolute;
		content: '';
		left: 0;
		top: 0;
		height: 4px;
		width: 100%;
		border-top: 4px solid transparent;
		border-right: 4px solid transparent;
		box-sizing: border-box;
		transform: translateX(-100%);
	}
	.team-member:hover:before{
		border-color: white;
		height: 100%;
		transform: translateX(0);
		transition: .3s transform linear, .3s height linear .3s;
	}
	.team-member:hover:after{
		border-color: white;
		height: 100%;
		transform: translateX(0);
		transition: .3s transform linear, .3s height linear .5s;
	}
</style>
</head>
<body>
<div class="wrapper">
	<div class="section-header">
		<h2>Our Team Memebers</h2>
</div>
<div class="team-member" style="margin-left: 200px;">
	<img src="img/sumit.jfif" width="100px" height="500px">
	<h3>Sumit Budhiraja</h3>
	<p>Fest Head</p>
	<p>
		<i class="fa fa-facebook"></i>
		<i class="fa fa-twitter"></i>
		<i class="fa fa-linkedin"></i>
	</p>
</div>
<div class="team-member">
	<img src="img/ag7gj-qlm5a.jpg" width="100px" height="500px">
	<h3>Aditi Gupta</h3>
	<p>Fest Head</p>
	<p>
		<i class="fa fa-facebook"></i>
		<i class="fa fa-twitter"></i>
		<i class="fa fa-linkedin"></i>
	</p>
</div>
<h1 style="color: white;margin-top: 670px;margin-left: 500px;">Contact Us</h1>
<textarea rows="2" cols="50" style="margin-left: 400px;" placeholder="Enter Name"></textarea><br>
<textarea rows="2" cols="50" style="margin-left: 400px;" placeholder="Enter Email"></textarea><br>
<textarea rows="7" cols="50" style="margin-left: 400px;margin-top: 10px;" placeholder="Message"></textarea><br>
<button style="margin-left: 500px;color: white;background-color: red;font-size: 20px;">Send Message</button>
</body>
</html>
