 <!DOCTYPE html>
 <html>
 <head>
   <title>Sign page</title>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
    *
    {
      color: #fff;
    }
    .bg{
      background:url(img/m.jpg) no-repeat; width: 100%;height: 100%;
      background-size: cover;
    }
    .form-container
    {
      border:0px solid #fff;
      padding: 50px 60px;
      margin-top: 20%;
      -webkit-box-shadow:-1px 4px 26px 11px rgba(0,0,0,0.75);
      -moz-box-shadow:-1px 4px 26px 11px rgba(0,0,0,0.75);
      box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
    }
  </style>
 </head>
 <body>
 <div class="container-fluid bg">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12">

        <form class="form-container"action="main.html">
          <h1 style="color: black; text-align: center;">REGISTER HERE</h1>
          <div class="form-group">
              <label for="Iname">Name</label>
              <input type="name" class="form-control" id="Iname" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="Iemail">Email</label>
              <input type="email" class="form-control" id="Iemail" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="Iphone">Mobile no.</label>
              <input type="number" class="form-control" id="Iphone" placeholder="Enter Mobile number">
            </div>
           <label for="Imajor">Major Events</label><br>
           <div class="checkbox">
<label><input type="checkbox" value="Modelling">Modelling</label><br>
<label><input type="checkbox" value="Bhangra">Bhangra(Punjab)</label><br>
<label><input type="checkbox" value="Nati">Nati(Himachal Pradesh)</label><br>
<label><input type="checkbox" value="Bihu Dance">Bihu Dance(Assam)</label><br></div>
  <input type="Imajor" class="form-control" placeholder="Other">
          <label for="Ifun">Fun Events</label><br>
          <div class="checkbox">
<label><input type="checkbox" value="RingOlevio">RingOlevio</label><br>
<label><input type="checkbox" value="Dekha-Andekha">Dekha-Andekha</label><br>
<label><input type="checkbox" value="Tic-Tac-Toe">Tic-Tac-Toe</label><br>
<label><input type="checkbox" value="Open-Mic">Open-Mic</label><br>
<label><input type="checkbox" value="Tambola">Tambola</label><br>
<label><input type="checkbox" value="Zorbing" >Zorbing</label></div>
<button type="submit" class="btn btn-warning btn-block">Submit</button> 
            </form>   

    </div>
  </div class="col-md-4 col-sm-4 col-xs-12"></div>
</div>
</div>
 </body>
 </html>
